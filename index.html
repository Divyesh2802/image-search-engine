<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <body>
    <h1>Image Search Engine</h1>
    <form class="" action="index.html" method="post" id="search-form">
      <input type="text" name="" value="" id="search-box" placeholder="Search anything here...">
      <button type="button" name="button" id="search-btn">Search</button>
    </form>

    <div id="search-result">
    </div>
    <button type="button" name="button" id="show-more">Show more</button>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
